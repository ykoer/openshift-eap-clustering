<div class="mt-4"></div>

<div class="container">
    <form>
        <div class="form-group row">
            <label for="node" class="col-sm-2 col-form-label">Node</label>
            <div class="col-sm-10">
            <input type="text" readonly class="form-control" id="node" ng-model="node">
            </div>
        </div>
        <div class="form-group row">
            <label for="sessionid" class="col-sm-2 col-form-label">SessionId</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="sessionid" ng-model="sessionid" >
            </div>
        </div>
    </form>
</div>

<hr class="col-xs-12">

<div class="container">
    <form>
        <div class="form-group row">
            <label for="node" class="col-sm-2 col-form-label">Session Attributes</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="inputAttributeKey" ng-model="newAttribute.key" placeholder="Attribute Key">
                <input type="text" class="form-control-plaintext" id="inputAttributeValue" ng-model="newAttribute.value" placeholder="Attribute Value">
                <button type="submit" class="btn btn-primary mb-2"  ng-click="setAttribute()">Set Attribute</button>
                <button type="submit" class="btn btn-primary mb-2"  ng-click="getAttributes()">Get Attributes</button>
            </div>
        </div>
    </form>
</div>

<hr class="col-xs-12">

<div class="mt-4"></div>
<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="col-md-3">Key</th>
                <th class="col-md-4">Value</th>
                <th class="col-md-4">MD5 Hash</th>
                <th class="col-md-1"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="attr in allAttributes">
                <td>{{attr.key}}</td>
                <td>{{attr.value}}</td>
                <td>{{attr.hash}}</td>
                <td><button type="button" class="btn btn-danger btn-sm" ng-click="deleteAttribute(attr);">Delete</button></td>
            </tr>
        </tbody>
    </table>

</div>
